<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>video 12</title>
  </head>
  <body>
    <!-- problems 
    you are given 12 files ; 6 audio and 6 video 
design a website using HTML only which shows these 12 files -->
    <h2>practice task</h2>
    <h3>video related problems</h3>
    <video
      width="550px"
      controls
      muted
      autoplay
      loop
      preload="auto"
      src="video1.mp4"
    >
      Online Video
    </video>
    <h3>audio related problems</h3>
    <audio controls autoplay muted loop preload="metadata" src="audio2.mp3">
      Online audio
    </audio>

    <script src="script.js"></script>
  </body>
</html>
